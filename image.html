<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <ul class="nav justify-content-end nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Google Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="image.html">Google Image Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="advance.html">Google Advanced Search</a>
            </li>
        </ul>
        <div class="image">
            <img src="https://theme-vision.com/wp-content/uploads/2019/06/1_QJ0lxMBY-sNiUsgcDJTT0g.png" class="w3-round-xxlarge" alt="Search image" >
            <button type="button" class="btn btn-danger btn-lg">Images</button>
        </div>   
        
        <div>
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Search for Images" title="Enter to search the images" autofocus="autofocus"/>
                <input type="hidden" name="tbm" value="isch">
                <div class="design">
                    <input type="submit" value="Google Image Search" class="btn btn-secondary btn-lg">
                </div>
            </form>
        </div>
       
        
        
    </body>
</html>
